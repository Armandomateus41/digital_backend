name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F @digisign/api prisma:generate

      - name: Lint
        run: pnpm -F @digisign/api lint

      - name: Build
        run: pnpm -F @digisign/api build

      - name: Unit tests
        run: pnpm -F @digisign/api test
